name: socket_io_client_generator
description: "Socket io client generator for Flutter - generates files that subscribe to Socket.IO events and redirect them to streams"
version: 0.0.3
publish_to: 'none'
homepage: https://github.com/KlaysKAS/socket_io_client_generator

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  socket_io_client: ^3.1.2
  flutter_lints: ^6.0.0
  build_runner: ^2.7.0
  source_gen: ^3.1.0
  code_builder: ^4.10.1
  dart_style: ^3.1.2
  analyzer: ^8.1.1
  build: ^3.0.2
  pub_semver: ^2.2.0
  socket_io_client_gen_annotations:
    git:
      url: https://github.com/KlaysKAS/socket_io_client_gen_annotations.git
      ref: v0.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
